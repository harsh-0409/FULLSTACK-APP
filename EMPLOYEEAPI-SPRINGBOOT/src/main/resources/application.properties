spring.application.name=EMPLOYEEAPI-SPRINGBOOT
server.port=2031
server.servlet.context-path=/employeeapi

# Database Configuration
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/employeedb?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=8789

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect

# Additional configurations for better error handling
spring.jpa.open-in-view=false
logging.level.org.springframework.web=DEBUG
logging.level.com.klef.dev.employee=DEBUG
